name: Auto-convert PRs to draft

on:
  pull_request:
    types: [opened, reopened]

jobs:
  convert-to-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Convert PR to draft
        uses: peter-evans/convert-to-draft@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          message: "Converting to draft as per repository policy."